<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルサイト</title>
  <meta name="description" content="GitHub Pagesで作ったテストサイトです">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.7;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
    }
    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    a.button {
      display: inline-block;
      background: #0066ff;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>〇〇のサイト</h1>
  <p>ここに一言キャッチコピー</p>
</header>

<section>
  <h2>できること</h2>
  <ul>
    <li>サービス・商品A</li>
    <li>サービス・商品B</li>
    <li>サービス・商品C</li>
  </ul>
</section>

<section>
  <h2>おすすめ</h2>
  <p>ここにアフィリエイトや商品紹介を書く。</p>
  <a class="button" href="#" target="_blank">詳細を見る</a>
</section>

<section>
  <h2>プロフィール</h2>
  <p>簡単な自己紹介。</p>
</section>

</body>
</html>
